<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Monkey Marketplace</title>
  <link rel="stylesheet" href="css/style.css?v=20250721">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav__logo">
        <span class="nav__logo-emoji">üêí</span>
        <span class="nav__logo-text">Monkey Marketplace</span>
      </a>
      <ul class="nav__links">
        <li><a href="shop.html" class="nav__link">Shop</a></li>
        <li><a href="cart.html" class="nav__link">
          Cart <span class="nav__cart-badge" id="cartBadge">0</span>
        </a></li>
        <li><a href="profile.html" class="nav__link">Profile</a></li>
        <li><a href="login.html" class="nav__link nav__link--active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="container">
    <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchTab('login')">Login</button>
      <button class="auth-tab" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="username" required>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>

      <button type="submit" class="auth-button">Login</button>
      <div class="error-message" id="loginError"></div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form" style="display: none;">
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" name="username" required>
      </div>

      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" name="email" required>
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" name="password" required>
      </div>

      <button type="submit" class="auth-button">Register</button>
      <div class="error-message" id="registerError"></div>
      <div class="success-message" id="registerSuccess"></div>
    </form>
  </div>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
