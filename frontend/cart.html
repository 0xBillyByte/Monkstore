
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Monkey Marketplace</title>
    <meta name="description" content="Review your Monkey NFT purchases">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart-styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav__logo">
                <span class="nav__logo-emoji">🐒</span>
                <span class="nav__logo-text">Monkey Marketplace</span>
            </a>
            <ul class="nav__links">
                <li><a href="shop.html" class="nav__link">Shop</a></li>
                <li><a href="cart.html" class="nav__link nav__link--active">
                    Cart <span class="nav__cart-badge" id="cartBadge">0</span>
                </a></li>
                <li><a href="profile.html" class="nav__link">Profile</a></li>
                <li><a href="login.html" class="nav__link login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="cart">
                <h1 class="cart__title">Your Cart</h1>
                
                <div class="cart__content" id="cartContent">
                    <div class="cart__empty">
                        <p>Your cart is empty</p>
                        <a href="shop.html" class="btn btn--primary">Browse Collection</a>
                    </div>
                </div>

                <div class="cart__summary" id="cartSummary" style="display: none;">
                    <div class="cart__total">
                        <span class="cart__total-label">Subtotal:</span>
                        <span class="cart__total-amount" id="cartTotal">$0</span>
                    </div>
                    <button class="btn btn--primary cart__checkout" id="checkoutBtn">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    
    <script Type="module" src="js/main.js"></script>
    <script Type="module" src="js/api.js"></script>
    <script Type="module" src="js/cart.js"></script>
    <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
